<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드레스 관리자 페이지</title>
    <link rel="stylesheet" href="/static/dress_manage.css">
</head>

<body>
    <div class="manage-container">
        <header class="manage-header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h1 style="margin: 0;">👗 드레스 관리</h1>
                <div>
                    <a href="/" class="btn-home">홈으로</a>
                    <a href="/admin/dress-insert" class="btn-add-page">➕ 드레스 추가</a>
                </div>
            </div>
            <p class="subtitle">드레스 정보 목록 조회 및 삭제</p>
        </header>

        <!-- 목록 섹션 -->
        <section class="list-section">
            <div class="section-header">
                <h2>📋 드레스 목록</h2>
                <div class="list-info">
                    <span id="total-count">총 0개</span>
                    <button id="import-btn" class="btn-import">📥 DB 정보 가져오기</button>
                    <button id="export-btn" class="btn-export">💾 DB 정보 내보내기</button>
                    <button id="refresh-btn" class="btn-refresh">🔄 새로고침</button>
                </div>
            </div>

            <div class="table-container">
                <table class="dresses-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이미지명</th>
                            <th>스타일</th>
                            <th>이미지 미리보기</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="dresses-tbody">
                        <tr>
                            <td colspan="5" class="loading">데이터를 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 동적으로 생성됨 -->
            </div>
        </section>
    </div>

    <!-- 파일 입력 (숨김) -->
    <input type="file" id="import-file-input" accept=".json,.csv" hidden>

    <script src="/static/common.js"></script>
    <script src="/static/admin_login.js"></script>
    <script src="/static/dress_manage.js"></script>
</body>

</html>
