<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 필터 & 프레임</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/image_filter_frame.css">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div>
                    <h1 style="margin: 0;">이미지 필터 & 프레임</h1>
                    <p style="margin: 10px 0 0 0;">이미지에 필터와 프레임을 적용하여 꾸며보세요</p>
                </div>
                <a href="/" class="btn-home">홈으로</a>
            </div>
        </header>

        <main>
            <section class="upload-section">
                <label for="fileInput" class="custum-file-upload" id="uploadArea">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                    fill=""></path>
                            </g>
                        </svg>
                    </div>
                    <div class="text">
                        <span>Click to upload image</span>
                    </div>
                    <input id="fileInput" type="file" accept="image/*">
                </label>
                <button class="upload-button" id="uploadButton" style="display:none;"></button>
                <div id="previewContainer" style="display: none; margin-top: 10px;">
                    <div class="image-comparison">
                        <div class="image-container">
                            <h3>원본</h3>
                            <div style="position: relative; display: inline-block;">
                                <img id="originalImage" alt="원본 이미지"
                                    style="max-width: 100%; max-height: 800px; border: 1px solid #ddd; border-radius: 8px; display: block;">
                            </div>
                        </div>
                        <div class="image-container">
                            <h3>결과</h3>
                            <div style="position: relative; display: inline-block;">
                                <div id="imageWrapper" style="position: relative; display: inline-block;">
                                    <img id="previewImage" alt="처리된 이미지"
                                        style="max-width: 100%; max-height: 800px; border: 1px solid #ddd; border-radius: 8px; display: block;">
                                    <div id="loadingOverlay"
                                        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 10;">
                                        <div class="spinner"
                                            style="width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;">
                                        </div>
                                        <p style="color: white; margin-top: 15px; font-size: 16px; font-weight: bold;">
                                            처리 중...</p>
                                    </div>
                                </div>
                                <button class="btn-primary" id="downloadBtn"
                                    style="position: absolute; bottom: 10px; right: 10px; padding: 8px 16px; font-size: 14px; display: none;">다운로드</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="controls-section" id="controlsSection" style="display: none;">
                <div class="controls-grid">
                    <!-- 필터 프리셋 -->
                    <div class="control-group">
                        <h3>필터 프리셋</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-preset="none">원본</button>
                            <button class="filter-btn" data-preset="grayscale">흑백</button>
                            <button class="filter-btn" data-preset="vintage">빈티지</button>
                            <button class="filter-btn" data-preset="warm">따뜻한 톤</button>
                            <button class="filter-btn" data-preset="cool">차가운 톤</button>
                            <button class="filter-btn" data-preset="high_contrast">고대비</button>
                        </div>
                    </div>

                    <!-- 프레임 프리셋 -->
                    <div class="control-group">
                        <h3>프레임 프리셋</h3>
                        <div class="frame-buttons">
                            <button class="frame-btn" data-preset="none">없음</button>
                            <button class="frame-btn" data-preset="black">검은색</button>
                            <button class="frame-btn" data-preset="white">흰색</button>
                            <button class="frame-btn" data-preset="gold">금색</button>
                            <button class="frame-btn" data-preset="red">빨간색</button>
                            <button class="frame-btn" data-preset="blue">파란색</button>
                        </div>
                    </div>

                </div>

                <div class="action-buttons">
                    <button class="btn-secondary" id="resetBtn">초기화</button>
                </div>
            </section>

        </main>
    </div>

    <script src="/static/common.js"></script>
    <script src="/static/image_filter_frame.js"></script>
</body>

</html>
