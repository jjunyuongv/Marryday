<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체형 분석 - Marryday</title>
    <link rel="stylesheet" href="{{ url_for('body_analysis_static', path='body_analysis.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="test-header">
            <div class="header-content">
                <h1 class="logo-text">Marryday</h1>
                <div class="header-badge">체형 분석 서비스</div>
                <a href="/" class="btn-home">홈으로</a>
            </div>
        </header>

        <main class="main-content">
            <div class="test-container">
                <div class="title-section">
                    <h2 class="page-title">체형 분석</h2>
                    <p class="page-description">전신 사진을 업로드하면 AI가 체형을 분석하고 어울리는 드레스 스타일을 추천합니다</p>
                    <div class="page-warning">
                        <span class="warning-icon-small">⚠️</span>
                        <span>AI 분석 결과는 참고용 정보입니다. 실제 체형과 다를 수 있습니다.</span>
                    </div>
                </div>

                <div class="content-wrapper">
                    <div class="left-section">
                        <div class="upload-container">
                            <div class="upload-header">
                                <h3>전신 사진 업로드</h3>
                                <p>JPG, PNG, JPEG 형식 지원</p>
                            </div>

                            <div class="upload-area" id="uploadArea">
                                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                <div class="upload-content" id="uploadContent">
                                    <div class="upload-icon">
                                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="17 8 12 3 7 8"></polyline>
                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                        </svg>
                                    </div>
                                    <p class="upload-text">전신 사진을 업로드 해주세요</p>
                                    <p class="upload-subtext">클릭하거나 드래그하여 업로드</p>
                                </div>
                                <div class="preview-container" id="previewContainer" style="display: none;">
                                    <img id="previewImage" src="" alt="Preview">
                                    <button class="remove-button" id="removeButton">✕</button>
                                </div>
                            </div>

                            <div class="input-group" style="margin-top: 20px; display: flex; gap: 15px;">
                                <div style="flex: 1;">
                                    <label for="heightInput"
                                        style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">키
                                        (cm) <span style="color: red;">*</span></label>
                                    <input type="number" id="heightInput" placeholder="예: 165" min="100" max="250"
                                        required
                                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
                                </div>
                                <div style="flex: 1;">
                                    <label for="weightInput"
                                        style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">몸무게
                                        (kg) <span style="color: red;">*</span></label>
                                    <input type="number" id="weightInput" placeholder="예: 55" min="30" max="200"
                                        required
                                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
                                </div>
                            </div>

                            <button class="analyze-button" id="analyzeButton" disabled>
                                체형 분석하기
                            </button>
                        </div>
                    </div>

                    <div class="right-section">
                        <div class="result-container">
                            <div class="result-header">
                                <h3>분석 결과</h3>
                            </div>

                            <div class="result-content" id="resultContent">
                                <div class="result-placeholder">
                                    <div class="placeholder-icon">📊</div>
                                    <p class="placeholder-text">이미지를 업로드하고 분석 버튼을 클릭하세요</p>
                                </div>
                            </div>

                            <div class="loading-container" id="loadingContainer" style="display: none;">
                                <div class="spinner"></div>
                                <p>체형 분석 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/common.js"></script>
    <script src="{{ url_for('body_analysis_static', path='body_analysis.js') }}"></script>
</body>

</html>
