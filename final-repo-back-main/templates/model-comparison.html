<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모델 비교 테스트</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/model-comparison.css">
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>⚖️ 모델 비교 테스트</h1>
                    <p>여러 모델의 합성 기능을 동시에 비교합니다</p>
                </div>
                <a href="/" class="btn-home">홈으로</a>
            </div>
        </header>

        <main>
            <!-- 프롬프트 비교 섹션 -->
            <section class="prompt-comparison-section"
                style="margin-bottom: 40px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
                <h2>📝 프롬프트 생성 모델 비교</h2>
                <p style="color: #666; margin-bottom: 20px;">Gemini, GPT-4o, x.ai 세 모델의 프롬프트 생성 결과를 동시에 비교합니다</p>

                <div class="prompt-upload-section"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 10px; font-weight: bold;">👤 사람 이미지</label>
                        <div class="prompt-upload-area" id="prompt-upload-person"
                            style="border: 2px dashed #ddd; padding: 20px; text-align: center; cursor: pointer; background: white; border-radius: 4px;">
                            <input type="file" id="prompt-input-person" accept="image/*" style="display: none;"
                                onchange="handlePromptImageUpload(event, 'person')">
                            <div class="prompt-upload-content" id="prompt-content-person">
                                <div style="font-size: 24px; margin-bottom: 10px;">📁</div>
                                <p>이미지를 드래그하거나 클릭</p>
                                <button onclick="document.getElementById('prompt-input-person').click()"
                                    style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">파일
                                    선택</button>
                            </div>
                            <div class="prompt-preview-container" id="prompt-preview-person" style="display: none;">
                                <img id="prompt-img-person" alt="Person Preview"
                                    style="max-width: 100%; max-height: 200px; border-radius: 4px;">
                                <button onclick="removePromptImage('person')"
                                    style="margin-top: 10px; padding: 4px 8px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">제거</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 10px; font-weight: bold;">👗 드레스 이미지</label>
                        <div class="prompt-upload-area" id="prompt-upload-dress"
                            style="border: 2px dashed #ddd; padding: 20px; text-align: center; cursor: pointer; background: white; border-radius: 4px;">
                            <input type="file" id="prompt-input-dress" accept="image/*" style="display: none;"
                                onchange="handlePromptImageUpload(event, 'dress')">
                            <div class="prompt-upload-content" id="prompt-content-dress">
                                <div style="font-size: 24px; margin-bottom: 10px;">📁</div>
                                <p>이미지를 드래그하거나 클릭</p>
                                <button onclick="document.getElementById('prompt-input-dress').click()"
                                    style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">파일
                                    선택</button>
                            </div>
                            <div class="prompt-preview-container" id="prompt-preview-dress" style="display: none;">
                                <img id="prompt-img-dress" alt="Dress Preview"
                                    style="max-width: 100%; max-height: 200px; border-radius: 4px;">
                                <button onclick="removePromptImage('dress')"
                                    style="margin-top: 10px; padding: 4px 8px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">제거</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button id="prompt-compare-btn" onclick="runPromptComparison()"
                        style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        🚀 프롬프트 비교 실행
                    </button>
                </div>

                <div id="prompt-loading" style="display: none; text-align: center; padding: 20px;">
                    <div
                        style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite;">
                    </div>
                    <p style="margin-top: 10px;">프롬프트 생성 중...</p>
                </div>

                <div id="prompt-results" style="display: none; margin-top: 30px;">
                    <h3 style="margin-bottom: 20px;">비교 결과</h3>
                    <div id="prompt-results-grid"
                        style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                        <!-- 결과가 여기에 표시됨 -->
                    </div>
                </div>
            </section>

            <!-- 모델 선택 섹션 -->
            <section class="model-selection-section">
                <h2>모델 선택</h2>
                <div class="models-button-grid" id="models-button-grid">
                    <div class="loading">모델 목록을 불러오는 중...</div>
                </div>
            </section>
        </main>

        <!-- 모델별 테스트 모달 (동적으로 생성됨) -->
        <div id="model-modals-container">
            <!-- 모달들이 여기에 동적으로 생성됨 -->
        </div>

        <!-- 모델 추가 모달 -->
        <div class="model-modal" id="modal-add-model">
            <div class="model-modal-content">
                <div class="model-modal-header">
                    <div class="model-modal-title">
                        <div class="model-modal-icon">➕</div>
                        <div>
                            <h2>새 모델 추가</h2>
                            <p>models_config.json에 새 모델 정보를 추가합니다</p>
                        </div>
                    </div>
                    <button class="model-modal-close" onclick="closeAddModelModal()">&times;</button>
                </div>
                <div class="model-modal-body">
                    <div class="add-model-form">
                        <div class="form-group">
                            <label>모델 ID *</label>
                            <input type="text" id="add-model-id" placeholder="예: new-model-compose" required>
                            <small>영문자, 숫자, 하이픈만 사용 가능</small>
                        </div>
                        <div class="form-group">
                            <label>모델 이름 *</label>
                            <input type="text" id="add-model-name" placeholder="예: 새로운 이미지 합성" required>
                        </div>
                        <div class="form-group">
                            <label>설명 *</label>
                            <textarea id="add-model-description" placeholder="모델에 대한 설명을 입력하세요" rows="3"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label>API 엔드포인트 *</label>
                            <input type="text" id="add-model-endpoint" placeholder="예: /api/new-compose" required>
                        </div>
                        <div class="form-group">
                            <label>HTTP 메서드 *</label>
                            <select id="add-model-method" required>
                                <option value="POST">POST</option>
                                <option value="GET">GET</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>입력 타입 *</label>
                            <select id="add-model-input-type" required>
                                <option value="dual_image">이중 이미지 (사람 + 드레스)</option>
                                <option value="single_image">단일 이미지</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>카테고리 *</label>
                            <select id="add-model-category" required>
                                <option value="composition">합성</option>
                                <option value="segmentation">세그멘테이션</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button class="model-cancel-btn" onclick="closeAddModelModal()">취소</button>
                            <button class="model-submit-btn" onclick="submitAddModel()">추가</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/common.js"></script>
    <script src="/static/model-comparison.js"></script>
</body>

</html>
